basePath: /v1
definitions:
  participant.Answer:
    properties:
      answer_text:
        type: string
      answered_at:
        type: string
      id:
        type: string
      is_correct:
        type: boolean
      question_id:
        type: string
      selection_option:
        type: integer
    type: object
  participant.ParticipantAnswer:
    properties:
      answers:
        items:
          $ref: '#/definitions/participant.Answer'
        type: array
      participant_id:
        type: string
    type: object
  participant.RegisterRequest:
    properties:
      number_of_participants:
        type: integer
      quiz_id:
        type: string
    type: object
  participant.SaveParticipantsAnswersRequest:
    properties:
      participant_answers:
        items:
          $ref: '#/definitions/participant.ParticipantAnswer'
        type: array
    type: object
  quiz.Question:
    properties:
      correct_option:
        type: integer
      id:
        type: string
      options:
        items:
          type: string
        type: array
      text:
        type: string
      type:
        description: 'Type of question: "descriptive" or "test"'
        type: string
    type: object
  quiz.Quiz:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      questions:
        items:
          $ref: '#/definitions/quiz.Question'
        type: array
      title:
        type: string
      updated_at:
        type: string
    type: object
host: localhost:8020
info:
  contact:
    email: moecods.dev@gmail.com
    name: API Support
  description: This is a sample server Petstore server.
